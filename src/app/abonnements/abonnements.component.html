<h2>Liste des Abonnements</h2>

<!-- Bouton pour aller au formulaire -->
<button routerLink="/abonnements/ajouter">âž• Ajouter Abonnement</button>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>ID Logiciel</th>
    <th>Prix</th>
    <th>Commentaire</th>
  </tr>

  <tr *ngFor="let a of abonnements">
    <td>{{ a.id_abonnement }}</td>
    <td>{{ a.nom_abonnement }}</td>
    <td>{{ a.id_logiciel }}</td>
    <td>{{ a.prix }}</td>
    <td>{{ a.commentaire }}</td>
  </tr>
</table>
